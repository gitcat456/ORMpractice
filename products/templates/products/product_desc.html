{% extends 'base.html' %}
{% load static %}

{% block title %} Descriptions {% endblock %}

{% block content %}
<h1> All Categories <h1>
<ol>
    {% for category in category_list%}
        <li><strong>{{ category.name }}</strong> </li>
    {% empty %}
    <i>No categories available at the moment</i>
    {% endfor %}
</ol>
<form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>

{% endblock %}
