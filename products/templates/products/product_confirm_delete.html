<!-- templates/products/product_confirm_delete.html -->
<h2>Are you sure you want to delete {{ object.name }}?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, Delete</button>
</form>
<form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
