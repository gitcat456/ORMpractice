<h1>All Products</h1>
<ul>
  {% for product in products %}
    <li>{{ product.name }} - ${{ product.price }}</li>
  {% endfor %}
  <!-- In product_list.html -->
  {% if user.is_admin %}
      <a href="{% url 'product-create' %}" class="btn btn-primary">Add New Product</a>
      <a href="{% url 'category_list' %}" class="btn btn-secondary">Manage Categories</a>
  {% endif %}
</ul>
